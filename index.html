<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherPro | Harsh Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #2c5364, #203a43, #0f2027);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 40px;
            width: 380px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        .search-box {
            display: flex;
            background: rgba(0,0,0,0.3);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 25px;
        }

        input {
            background: none;
            border: none;
            color: white;
            padding: 12px;
            flex: 1;
            outline: none;
        }

        button {
            background: #00d2ff;
            border: none;
            border-radius: 12px;
            padding: 10px 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        .weather-icon { width: 100px; margin: 10px 0; }
        .temp { font-size: 4rem; font-weight: 600; margin: 5px 0; }
        .city { font-size: 1.8rem; }
        .desc { text-transform: capitalize; opacity: 0.7; margin-bottom: 20px; }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .stat-box span { display: block; font-size: 0.7rem; opacity: 0.6; }
    </style>
</head>
<body>

<div class="glass-card">
    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city..." value="Mumbai">
        <button onclick="updateWeather()">Check</button>
    </div>

    <div id="displayArea">
        <div class="city" id="cityName">---</div>
        <img src="" id="icon" class="weather-icon">
        <div class="temp" id="tempValue">--°C</div>
        <div class="desc" id="weatherDesc">---</div>

        <div class="stats-grid">
            <div class="stat-box">
                <span>Humidity</span>
                <strong id="hum">--%</strong>
            </div>
            <div class="stat-box">
                <span>Wind</span>
                <strong id="wind">-- km/h</strong>
            </div>
            <div class="stat-box">
                <span>Pressure</span>
                <strong id="press">--</strong>
            </div>
        </div>
    </div>
</div>

<script>
    async function updateWeather() {
        const city = document.getElementById('cityInput').value;
        const apiKey = 'e968de24ff304a24b163be4fb1554140'; 
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data.cod === 401) {
                alert("API Key is still activating! Wait 30-60 minutes.");
                return;
            }

            if (data.cod === "404") {
                alert("City not found!");
                return;
            }

            document.getElementById('cityName').innerText = data.name;
            document.getElementById('tempValue').innerText = Math.round(data.main.temp) + "°C";
            document.getElementById('weatherDesc').innerText = data.weather[0].description;
            document.getElementById('hum').innerText = data.main.humidity + "%";
            document.getElementById('wind').innerText = data.wind.speed + " km/h";
            document.getElementById('press').innerText = data.main.pressure;
            
            const iconCode = data.weather[0].icon;
            document.getElementById('icon').src = `https://openweathermap.org/img/wn/${iconCode}@4x.png`;

        } catch (error) {
            console.error("Error:", error);
        }
    }

    // Initialize with Mumbai
    updateWeather();
</script>

</body>
</html>
